        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });

            var count = 1;
            var total_gifs = 3;

            $(document).mouseleave(function () {
                if(count < total_gifs) {
                    count++;
                } else {
                    count = 1;
                }
                
                $('.gif-image').hide();
                $('.gif-image-' + count).show();

                $('#myModal').modal('show');
            });

            $(document).mouseenter(function () {
                $('.modal-backdrop').remove(); //fix multiple backdrops
                $('#myModal').modal('hide');
            });
